<div class="d-flex flex-column">
    <span class="mat-h1 font-weight-bold mb-2">MotD</span>
    <div class="d-flex flex-column" *ngIf="this.motd.content && !this.motd.loading">
        <mat-checkbox
          [(ngModel)]="this.motd.content.motd.showMotd"
          (ngModelChange)="onToggle($event)"
          [labelPosition]="'after'">
            Enable MotD
        </mat-checkbox>
        <ng-container *ngIf="this.motd.content.motd.showMotd">
            <p class="card-text">This message will be displayed to your administrators and moderators on the guild dashboard.</p>
            <mat-form-field class="mb-2">
                <mat-label>Message</mat-label>
                <textarea matInput placeholder="Important message to my administrators." [(ngModel)]="this.motd.content.motd.message" (ngModelChange)="onChange($event)"></textarea>
            </mat-form-field>
        </ng-container>
    </div>
    <mat-spinner *ngIf="this.motd.loading"></mat-spinner>
    <span class="mat-h1" *ngIf="!this.motd.content && !this.motd.loading">Nothing here.</span>
</div>
